<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
         var jsonData = $.ajax({
      {% load static %}
      url: "{% static "webapp/data.json" %}",
      dataType:"json",
      async: false
      }).responseText;
     var data = new google.visualization.DataTable(jsonData);
        var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
        chart.draw(data,{interpolateNulls: true});
      }
    </script>

    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
         var jsonData = $.ajax({
      {% load static %}
      url: "{% static "webapp/humidity.json" %}",
      dataType:"json",
      async: false
      }).responseText;
     var data = new google.visualization.DataTable(jsonData);
        var chart = new google.visualization.LineChart(document.getElementById('chart2_div'));
        chart.draw(data,{interpolateNulls: true});
      }
    </script>

    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
         var jsonData = $.ajax({
      {% load static %}
      url: "{% static "webapp/light.json" %}",
      dataType:"json",
      async: false
      }).responseText;
     var data = new google.visualization.DataTable(jsonData);
        var chart = new google.visualization.LineChart(document.getElementById('chart3_div'));
        chart.draw(data,{interpolateNulls: true});
      }
    </script>

  </head>

  <body>
    <!--Div that will hold the pie chart-->
    <div id="chart_div"></div>
    <div id="chart2_div"></div>
    <div id="chart3_div"></div>
  </body>
</html>
