<DOCTYPE html>
<html>
	<body>

		<h1>The Zone Indicator</h1>


		<p id="demo"></p>

		<script>
function loadDoc() {
	  var xhttp = new XMLHttpRequest();
	    xhttp.onreadystatechange=function() {
		        if (this.readyState == 4 && this.status == 200) {
				      document.getElementById("demo").innerHTML = this.responseText;
				          }
			  };
	      xhttp.open("GET", "/webapp/getzone" + Math.random(), true);
	        xhttp.send();
}
window.setInterval(function(){loadDoc();}, 1000);

		</script>



	</body>
</html>
